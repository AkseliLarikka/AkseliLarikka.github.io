                "instructions": ["Liuota hiiva kädenlämpöiseen veteen.", "Lisää suola, jauhot ja öljy. Sekoita tasaiseksi.", "Alusta pizzataikinaa muutama minuutti. Anna kohota liinan alla lämpimässä ja vedottomassa paikassa, kunnes taikina on kaksinkertainen (noin 30 minuuttia).", "Kauli kohonnut taikina ohueksi levyksi. Nosta pizzapohja leivinpaperin päälle pellille.", "Täytä pizza haluamillasi täytteillä ja paista 250-asteisessa uunissa 10–15 minuuttia."],
                "macros": {

                }
            },
            {

                ],
                "instructions": ["Kuori ja hienonna sipuli sekä valkosipuli.", "Kuumenna öljy kasarissa. Lisää sipulit ja curryjauhe. Kuullota sekoitellen, kunnes sipulit ovat pehmenneet.", "Lisää vesi, liemikuutio, tomaattipyree, kanelitanko ja kardemumma. Anna hautua kannen alla noin 10 minuuttia.", "Huuhtele ja valuta kikherneet. Lisää ne kasariin ja hauduta vielä 10 minuuttia.", "Sekoita jogurtti curryyn ja kuumenna, mutta älä enää keitä.", "Tarkista maku ja lisää tarvittaessa suolaa.", "Viimeistele hienonnetulla persiljalla ja tarjoa esimerkiksi riisin kanssa."],
                "macros": {

            },
            {
                "id": "pyttipannu",
                "title": "Pyttipannu",
                "tags": ["Pääruoat", "Kotiruoka", "Peruna", "Makkara", "Pannuruoka", "Helppo", "Suolainen"],
                "ingredients": [
                    { "heading": null, "items": ["1 kg yleisperunoita", "400 g makkaraa (esim. lenkkimakkara)", "2 sipulia", "4-6 kananmunaa", "voita tai öljyä paistamiseen", "suolaa", "mustapippuria"] }

                "macros": {
                    "servingSizeInfo": "Resepti on jaettu 4 annokseen. Laskelmissa on käytetty 5 kananmunaa.",
                    "per100g": { "calories": "190 kcal", "protein": "8 g", "carbs": "16 g", "fat": "10 g" },
                    "perServing": { "calories": "902 kcal", "protein": "38 g", "carbs": "76 g", "fat": "48 g" }
                }
            }
        ];

        // --- SIVUN TOIMINNALLISUUS ---

        const homePage = document.getElementById('home-page');
        const recipePage = document.getElementById('recipe-page');
        const recipeGrid = document.getElementById('recipe-grid');
        const recipeDetailContainer = document.getElementById('recipe-page');
        const tagFilterContainer = document.getElementById('tag-filter-container');
        const allRecipesButton = document.getElementById('all-recipes-button');

        let activeTag = 'all'; // Pitää kirjaa aktiivisesta tagista

        // Funktio, joka näyttää halutun sivun ja piilottaa muut
        function showPage(pageId) {
            window.scrollTo(0, 0); // Vieritä sivun ylälaitaan
            homePage.classList.add('hidden');
            recipePage.classList.add('hidden');

            if (pageId === 'home') {
                homePage.classList.remove('hidden');
            } else if (pageId === 'recipe') {
                recipePage.classList.remove('hidden');
            }
        }

        // Funktio, joka luo reseptikortin kotisivulle
        function createRecipeCard(recipe) {
            const tagsHtml = recipe.tags.map(tag =>
                `<span class="bg-rose-100 text-rose-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`
            ).join('');

            return `
        <div class="recipe-card bg-white rounded-2xl overflow-hidden shadow-md cursor-pointer transition-transform duration-200 hover:scale-105" onclick="showRecipeDetail('${recipe.id}')">
            <div class="p-5">
                <h3 class="text-xl font-bold font-display text-gray-800">${recipe.title}</h3>
                <div class="mt-2 flex flex-wrap gap-1">
                    ${tagsHtml}
                </div>
            </div>
        </div>
    `;
        }

        // PÄIVITETTY: Funktio, joka näyttää yksittäisen reseptin tiedot sisältäen ravintoarvot
        function showRecipeDetail(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;

            // Ainesosien HTML
            const ingredientsHtml = recipe.ingredients.map(group => `
        ${group.heading ? `<h4 class="font-semibold text-lg mt-4 mb-2">${group.heading}</h4>` : ''}
        <ul class="list-disc list-inside space-y-1">
            ${group.items.map(item => `<li>${item}</li>`).join('')}
        </ul>
    `).join('');

            // Valmistusohjeiden HTML yliviivaustoiminnolla
            const instructionsHtml = `
        <style>
            .strikethrough + label { text-decoration: line-through; color: #9ca3af; }
        </style>
        <div class="space-y-3">
            ${recipe.instructions.map((step, index) => `
                <div class="flex items-start">
                    <input type="checkbox" id="step-${index}" class="form-checkbox h-5 w-5 text-rose-600 rounded mt-1 focus:ring-rose-500"
                           onchange="this.classList.toggle('strikethrough')">
                    <label for="step-${index}" class="ml-3 text-gray-700 transition-colors">${step}</label>
                </div>
            `).join('')}
        </div>
    `;

            // Tagien HTML
            const tagsHtml = recipe.tags.map(tag =>
                `<span class="bg-rose-100 text-rose-800 text-sm font-medium px-3 py-1 rounded-full">${tag}</span>`
            ).join('');

            // UUTTA: Ravintoarvojen HTML-lohkon luonti
            let macrosHtml = '';
            if (recipe.macros) {
                macrosHtml = `
            <h3 class="mt-10 mb-3">Ravintoarvot (arvio)</h3>
            <p class="text-sm text-gray-600 mb-4">${recipe.macros.servingSizeInfo}</p>
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ravintoarvo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Per 100g</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Per annos</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Kalorit</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.per100g.calories}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.perServing.calories}</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Proteiini</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.per100g.protein}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.perServing.protein}</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Hiilihydraatit</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.per100g.carbs}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.perServing.carbs}</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Rasva</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.per100g.fat}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${recipe.macros.perServing.fat}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `;
            }

            // Koko reseptisivun HTML
            recipeDetailContainer.innerHTML = `
        <button onclick="filterRecipes(activeTag)" class="mb-6 inline-flex items-center text-rose-600 hover:text-rose-800 font-medium transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Takaisin
        </button>
        <h2 class="text-4xl lg:text-5xl font-bold text-gray-800 mb-4 font-display">${recipe.title}</h2>
        <div class="flex flex-wrap gap-2 mb-8">
            ${tagsHtml}
        </div>
        
        <div class="prose max-w-none lg:prose-lg prose-h3:font-display prose-h3:text-3xl prose-h3:mb-3 prose-h4:font-display prose-h4:text-xl">
            <h3>Ainekset</h3>
            ${ingredientsHtml}
            
            <h3 class="mt-10">Valmistusohjeet</h3>
            ${instructionsHtml}

            ${macrosHtml}
        </div>
    `;

            showPage('recipe');
        }

        // Funktio, joka päättää, suodatetaanko vai poistetaanko suodatus
        function toggleTagFilter(tag) {
            if (activeTag === tag) {
                filterRecipes('all');
            } else {
                filterRecipes(tag);
            }
        }

        // Funktio, joka suodattaa reseptit ja päivittää näkymän
        function filterRecipes(tag) {
            activeTag = tag;
            const filteredRecipes = tag === 'all'
                ? recipes
                : recipes.filter(recipe => recipe.tags.includes(tag));

            recipeGrid.innerHTML = filteredRecipes.map(createRecipeCard).join('');
            showPage('home');
            updateTagButtonStyles();
        }

        // Funktio, joka luo ja näyttää uniikit tagipainikkeet
        function renderTagFilters() {
            const allTags = [...new Set(recipes.flatMap(recipe => recipe.tags))].sort();

            tagFilterContainer.innerHTML = allTags.map(tag => `
        <button onclick="toggleTagFilter('${tag}')"
                class="tag-button bg-gray-200 text-gray-700 hover:bg-rose-500 hover:text-white text-sm font-medium px-3 py-1.5 rounded-full transition-colors duration-200">
            ${tag}
        </button>
    `).join('');
        }

        // Funktio, joka päivittää tag-painikkeiden aktiivisen tilan
        function updateTagButtonStyles() {
            document.querySelectorAll('.tag-button').forEach(button => {
                if (button.textContent.trim() === activeTag) {
                    button.classList.add('bg-rose-600', 'text-white');
                    button.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-rose-500');
                } else {
                    button.classList.remove('bg-rose-600', 'text-white');
                    button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-rose-500');
                }
            });

            if (activeTag === 'all') {
                allRecipesButton.classList.add('bg-rose-600', 'text-white');
                allRecipesButton.classList.remove('text-rose-600', 'hover:bg-rose-700', 'hover:text-white');
            } else {
                allRecipesButton.classList.remove('bg-rose-600', 'text-white');
                allRecipesButton.classList.add('text-rose-600', 'hover:bg-rose-700', 'hover:text-white');
            }
        }


        // Alustetaan sivu
        function initialize() {
            renderTagFilters();
            filterRecipes('all');
            allRecipesButton.addEventListener('click', () => filterRecipes('all'));
        }

        // Käynnistetään sovellus
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
