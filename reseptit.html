<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Akselin reseptikirja</title>

    <meta name="description"
        content="Löydä Akselin parhaiksi toteamat reseptit jokaiseen tilaisuuteen. Helpot ja nopeat arkiruoat, juhlavat kakut ja perinneruoat selkeillä ohjeilla ja ravintoarvoilla.">

    <meta name="keywords"
        content="reseptit, ruokaohjeet, leivonta, arki, juhla, kakut, suomalainen ruoka, helppo, nopea, pääruoat, jälkiruoat, kotiruoka, uuniruoka">

    <link rel="canonical" href="https://akselilarikka.github.io/reseptit.html">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <meta property="og:title" content="Herkulliset Reseptit Arkeen ja Juhlaan | Suomalainen Reseptikirja">
    <meta property="og:description"
        content="Löydä parhaat suomalaiset reseptit jokaiseen tilaisuuteen, selkeillä ohjeilla ja ravintoarvoilla.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://akselilarikka.github.io/reseptit.html">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Herkulliset Reseptit Arkeen ja Juhlaan | Suomalainen Reseptikirja">
    <meta name="twitter:description"
        content="Löydä parhaat suomalaiset reseptit jokaiseen tilaisuuteen, selkeillä ohjeilla ja ravintoarvoilla.">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "Reseptikokoelma",
        "description": "Kokoelma suomalaisia reseptejä arkeen ja juhlaan.",
        "numberOfItems": 20,
        "itemListElement": [
            // Tämä lista tulisi generoida dynaamisesti `recipes`-datasta.
            // Alla on esimerkki yhdestä reseptistä. Oikeassa toteutuksessa kaikki 20 reseptiä listattaisiin tähän.
            {
                "@type": "ListItem",
                "position": 1,
                "item": {
                    "@type": "Recipe",
                    "name": "Nyhtöpossu",
                    "url": "https://www.esimerkkisivusi.fi/#nyhtopossu",
                    "description": "Murea ja herkullinen nyhtöpossu colakastikkeessa. Täydellinen hampurilaisen väliin tai sellaisenaan.",
                    "keywords": "Pääruoat, Liharuoat, Possu, Uuniruoka, Juhlat, Suolainen",
                    "recipeIngredient": [
                        "n. 1 kg:n painoinen pala porsaan niskaa",
                        "suolaa",
                        "3 rkl tomaattipyreetä",
                        "½ l kolajuomaa (ei light)",
                        "1 dl lihalientä",
                        "2 rkl chilitahnaa",
                        "1 tl kanelia",
                        "1 rkl korianterinsiemeniä",
                        "2 tl suolaa",
                        "4 sipulia",
                        "8 valkosipulinkynttä"
                    ],
                    "recipeInstructions": [
                        { "@type": "HowToStep", "text": "Ota possu huoneenlämpöön. Hiero sen pintaan suolaa." },
                        { "@type": "HowToStep", "text": "Sekoita mausteliemen aineet ja kaada pataan sipuleiden kanssa. Upota possu liemeen." },
                        { "@type": "HowToStep", "text": "Kuumenna pata 200 asteessa 30 min, laske sitten lämpötila 120 asteeseen ja hauduta noin 4 tuntia." },
                        { "@type": "HowToStep", "text": "Revi ylikypsä liha säikeiksi ja sekoita kastikkeeseen." }
                    ],
                    "nutrition": {
                        "@type": "NutritionInformation",
                        "calories": "195 kcal",
                        "proteinContent": "14 g",
                        "carbohydrateContent": "8 g",
                        "fatContent": "11 g",
                        "servingSize": "100g"
                    },
                    "author": {
                        "@type": "Person",
                        "name": "Reseptikirja"
                    },
                    "prepTime": "PT20M",
                    "cookTime": "PT4H30M",
                    "totalTime": "PT4H50M",
                    "recipeYield": "8 annosta"
                }
            }
            // ... Tähän tulisi loput 19 reseptiä vastaavassa muodossa
        ]
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Styles/reseptit.css">
</head>

<body class="bg-gray-50 text-gray-800">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-5xl">

        <header class="mb-8 text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-2">Akselin reseptikirja</h1>
            <p class="text-gray-500">Kokoelma ruoanlaitto- ja leivontareseptejä.<br>Resepteissä myös makrot.</p>
            <nav class="mt-6">
                <button onclick="filterRecipes('all')"
                    class="text-lg text-rose-600 hover:text-rose-800 font-medium px-4 py-2"
                    id="all-recipes-button">Kaikki reseptit</button>
            </nav>
        </header>

        <main>
            <div id="home-page">
                <div id="tag-filter-container" class="flex flex-wrap justify-center gap-2 mb-8">
                </div>
                <div id="recipe-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                </div>
            </div>

            <div id="recipe-page" class="hidden bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
                <button onclick="showPage('home')"
                    class="mb-6 inline-flex items-center text-rose-600 hover:text-rose-800 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    Takaisin
                </button>
            </div>
        </main>
        <footer class="text-center mt-12 text-gray-400 text-sm">
            <p><a href="https://akselilarikka.github.io">Kokoelma Akselin löytämiä/käyttämiä reseptejä<br>Klikkaa tästä
                    portfolioon!</a></p>
        </footer>
    </div>
    <script src="Scripts/reseptit.js"></script>
</body>

</html>
