        // --- SIVUN TOIMINNALLISUUS ---

        const homePage = document.getElementById('home-page');
        const recipePage = document.getElementById('recipe-page');
        const recipeGrid = document.getElementById('recipe-grid');
        const recipeDetailContainer = document.getElementById('recipe-page');
        const tagFilterContainer = document.getElementById('tag-filter-container'); // Uusi
        const allRecipesButton = document.getElementById('all-recipes-button'); // Uusi

        let activeTag = 'all'; // Pitää kirjaa aktiivisesta tagista, aluksi 'all'

        // Funktio, joka näyttää halutun sivun ja piilottaa muut
        function showPage(pageId) {
            window.scrollTo(0, 0); // Vieritä sivun ylälaitaan
            homePage.classList.add('hidden');
            recipePage.classList.add('hidden');

            if (pageId === 'home') {
                homePage.classList.remove('hidden');
            } else if (pageId === 'recipe') {
                recipePage.classList.remove('hidden');
            }
        }

        // Funktio, joka luo reseptikortin kotisivulle
        function createRecipeCard(recipe) {
            const tagsHtml = recipe.tags.map(tag =>
                `<span class="bg-rose-100 text-rose-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`
            ).join('');

            return `
                <div class="recipe-card bg-white rounded-2xl overflow-hidden shadow-md cursor-pointer" onclick="showRecipeDetail('${recipe.id}')">
                    <div class="p-5">
                        <h3 class="text-xl font-bold font-display text-gray-800">${recipe.title}</h3>
                        <div class="mt-2 flex flex-wrap gap-1"">
                            ${tagsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // Funktio, joka näyttää yksittäisen reseptin tiedot
        function showRecipeDetail(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;

            const ingredientsHtml = recipe.ingredients.map(group => `
                ${group.heading ? `<h4 class="font-semibold text-lg mt-4 mb-2">${group.heading}</h4>` : ''}
                <ul class="list-disc list-inside space-y-1">
                    ${group.items.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `).join('');

            const instructionsHtml = `
                <style>
                    .strikethrough {
                        text-decoration: line-through;
                    }
                </style>
                <div class="space-y-2">
                    ${recipe.instructions.map((step, index) => `
                        <div class="flex items-center">
                            <input type="checkbox" id="step-${index}" class="form-checkbox h-4 w-4 text-blue-600"
                                onclick="this.nextElementSibling.classList.toggle('strikethrough')">
                            <label for="step-${index}" class="ml-2 text-gray-700">${step}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            const tagsHtml = recipe.tags.map(tag =>
                `<span class="bg-rose-100 text-rose-800 text-sm font-medium px-3 py-1 rounded-full">${tag}</span>`
            ).join('');

            recipeDetailContainer.innerHTML = `
                <button onclick="showPage('home')" class="mb-6 inline-flex items-center text-rose-600 hover:text-rose-800 font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Takaisin
                </button>
                <h2 class="text-4xl lg:text-5xl font-bold text-gray-800 mb-4 font-display">${recipe.title}</h2>
                <br><div class="flex flex-wrap gap-2 mb-6">
                    ${tagsHtml}
                </div>
                
                <div class="prose max-w-none lg:prose-lg prose-h3:font-display prose-h3:text-2xl prose-h3:mb-3 prose-h4:font-display prose-h4:text-xl">
                    <h3>Ainekset</h3>
                    ${ingredientsHtml}
                    
                    <h3 class="mt-8">Valmistusohjeet</h3>
                    ${instructionsHtml}
                </div>
            `;

            showPage('recipe');
        }

        // UUSI: Funktio, joka päättää, suodatetaanko vai poistetaanko suodatus
        function toggleTagFilter(tag) {
            // Jos klikattu tägi on jo aktiivinen, näytä kaikki. Muuten suodata.
            if (activeTag === tag) {
                filterRecipes('all');
            } else {
                filterRecipes(tag);
            }
        }

        // PÄIVITETTY: Funktio, joka suodattaa reseptit ja päivittää näkymän
        function filterRecipes(tag) {
            activeTag = tag;
            const filteredRecipes = tag === 'all'
                ? recipes
                : recipes.filter(recipe => recipe.tags.includes(tag));

            recipeGrid.innerHTML = filteredRecipes.map(createRecipeCard).join('');
            showPage('home');
            updateTagButtonStyles(); // Päivitä tag-painikkeiden tyylit
        }

        // UUSI: Funktio, joka luo ja näyttää uniikit tagipainikkeet
        function renderTagFilters() {
            const allTags = new Set();
            recipes.forEach(recipe => {
                recipe.tags.forEach(tag => allTags.add(tag));
            });

            tagFilterContainer.innerHTML = Array.from(allTags).map(tag => `
                <button onclick="toggleTagFilter('${tag}')"
                    class="tag-button bg-gray-200 text-gray-700 hover:bg-rose-500 hover:text-white text-sm font-medium px-3 py-1 rounded-full transition-colors duration-200">
                    ${tag}
                </button>
            `).join('');

            updateTagButtonStyles(); // Päivitä tag-painikkeiden tyylit heti luomisen jälkeen
        }

        // UUSI: Funktio, joka päivittää tag-painikkeiden aktiivisen tilan
        function updateTagButtonStyles() {
            document.querySelectorAll('.tag-button').forEach(button => {
                if (button.textContent.trim() === activeTag) {
                    button.classList.add('active');
                    button.classList.remove('hover:bg-rose-500');   // estää päällekkäisen hoverin

                } else {
                    button.classList.remove('active');
                }
            });

            // Päivitä "Kaikki reseptit" -napin tila
            if (activeTag === 'all') {
                allRecipesButton.classList.add('active');
                allRecipesButton.classList.remove('text-rose-600', 'hover:text-rose-800'); // Poista vanhat värit
                allRecipesButton.classList.add('bg-rose-700', 'text-white'); // Lisää aktiiviset värit
            } else {
                allRecipesButton.classList.remove('active', 'bg-rose-700', 'text-white'); // Poista aktiiviset värit
                allRecipesButton.classList.add('text-rose-600', 'hover:text-rose-800'); // Lisää takaisin vanhat värit
            }
        }


        // Alustetaan sivu: luodaan reseptikortit ja näytetään kotisivu
        function initialize() {
            renderTagFilters(); // Luodaan tag-suodattimet
            filterRecipes('all'); // Näytä aluksi kaikki reseptit
        }

        // Käynnistetään sovellus kun sivu on latautunut
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
